<div layout-gt-sm="row">
  <div flex-gt-sm="80" flex-offset-gt-sm="10">
    <mat-card>
      <p style="text-align:center;"><img src="http://friendsofmedellin.com/wp-content/uploads/2018/01/To-do-FOM.png"></p>
      <mat-divider></mat-divider>
      <mat-card-content>
        <mat-form-field>
          <input matInput id="todoOwner" #input placeholder="Owner" (input)="todoOwner = $event.target.value">
        </mat-form-field>

        <mat-form-field>
          <input matInput id="todoCategory" #input placeholder="Category" (input)="todoCategory = $event.target.value">
        </mat-form-field>

        <mat-form-field>
          <input matInput id="todoBody" #input placeholder="Body" (input)="todoBody = $event.target.value">
        </mat-form-field>

        <mat-form-field>
          <input matInput id="todoStatus" #input placeholder="Status(complete/incomplete)" (input)="todoStatus = $event.target.value">
        </mat-form-field>

        <!--<mat-form-field>-->
        <!--<input matInput id="todoCompany" #input type="text" placeholder="Search for company" (input)="contentChange($event.target.value)">-->
        <!--</mat-form-field>-->

        <mat-accordion *ngIf="todos; else todosError">
          <mat-expansion-panel #elem [id]="todo.owner" *ngFor="let todo of this.filterTodos(todoOwner, todoCategory, todoBody, todoStatus)">
            <mat-expansion-panel-header>

              <mat-panel-title matTooltip="Category: {{todo.category}}">{{todo.owner}}</mat-panel-title>

            </mat-expansion-panel-header>
            <mat-panel-description>Owner: {{todo.owner}}</mat-panel-description>
            <mat-panel-description>Category: {{todo.category}}</mat-panel-description>
            <mat-panel-description>Body: {{todo.body}}</mat-panel-description>
            <mat-panel-description>Status: {{todo.status}}.</mat-panel-description>


          </mat-expansion-panel>
        </mat-accordion>
        <!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
        <ng-template #todosError>
          <mat-error>
            There was an error.
          </mat-error>
          <mat-error>
            Please wait a bit as the server reload. Thankyou.
          </mat-error>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>
</div>
